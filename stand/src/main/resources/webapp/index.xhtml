<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view>
    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="jumbotron text-center">
            <h1><!--<h:graphicImage value="resources/pink_flame.jpg" class="img-valign"/>-->Choose your hot tariff!</h1>

        </div>

        <h:panelGroup id="tariffs" rendered="true">
            <div class="container">
                <div class="row text-center">
                    <h2>Hot Tariffs:</h2>
                    <ui:repeat value="#{webSocket.tariffs}" var="tariff">
                        <div class="col-sm-4">
                            <div class="panel panel-info">
                                <div class="panel-heading text-center">#{tariff.name}</div>
                                <div class="panel-heading text-center">#{tariff.description}</div>
                                <div class="panel-heading text-center">#{tariff.price}</div>
                             <!--   <div class="panel-footer">$#{tariff.price}</div>-->
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </h:panelGroup>

             <h:column>
                 <f:facet name = "header">Name</f:facet>
                 #{tariff.name}
             </h:column>
             <h:column>

                 #{tariff.price}

                 </tr>
             </c:forEach>
             </table>-->
        <h:form>
            <f:websocket channel="websocket">
                <f:ajax event="update" render=":tariffs"/>
            </f:websocket>
        </h:form>
    </h:body>
</f:view>

</html>
